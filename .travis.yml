language: node_js
sudo: true
node_js: 8
cache:
  directories:
    - node_modules
script:
- npm test
- npm run build
- npm install -g gulp
deploy:
- provider: script
  skip_cleanup: true
  script: npx semantic-release
  on:
    node: 8
- provider: script
  script: sh scripts/deploy-gh-pages.sh
  on:
    branch: master
    repo: watson-developer-cloud/react-components
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
